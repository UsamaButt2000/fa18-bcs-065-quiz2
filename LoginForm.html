<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Validations.js"></script>
    <title>Quiz 2</title>
</head>

<body>
    <section class="login" id="login">
        <div class="container min-vh-100">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <form action="" id="signin">
                        <div class="inputBox">
                            <input type="text" id="name" placeholder="Name"><span id="err_name" class="err_msg">Name should be atleast 5 characters long</span>
                            <input type="text" id="email" placeholder="Email"> <span id="err_mail" class="err_msg">Invalid Email</span>
                            <input type="text" id="password" placeholder="Password"> <span id="err_password" class="err_msg">Password must be atleast 8 characters long</span>
                            <input type="text" id="confirm" placeholder="Confirm Password"> <span id="err_confirm" class="err_msg">Passwords must match with eachother</span>
                        </div>
                        <input type="submit" name="" id="" value="Submit Now" class="button">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
